<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Boston University - Login
        </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title logo-->
        <link rel="shortcut icon" href="../../images/BU logo.png" />
        <!-- Title logo-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/login.css">

    </head>
    <body>

        <div main>
                
            <form action="student_link.html">
                    <img src="../../images/BU logo.png" width="50" height="40" class="d-inline-block align-top" alt="BU">
                <label class="navbar-brand">                    
                    LOGIN
                </label><br><br>

  
                <div class="form-group">
                    <label>BU Login Name</label>
                    <input type="email" class="form-control customWidth" id="bu_email" aria-describedby="emailHelp" placeholder="BU Login Name">
                </div>
  
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control customWidth" id="bu_password" placeholder="Password">
                </div>
  
                <div class="form-group d-flex justify-content-between">
                                <button type="submit" value="Terrier Login" class="btn btn-primary">Submit</button>
                                <small class="text-muted">You have asked to login to linklogin-prod.bu.edu</small>
                        </div>
                        <div class="form-group d-flex justify-content-around" >
                                <a class="active" href="https://weblogin.bu.edu/accounts/forgot">Forgot Password</a>
                                <a class="active" href="https://weblogin.bu.edu/accounts/update">| Update your Account</a>
                                <a class="active" href="http://www.bu.edu/tech/services/cccs/desktop/software/troubleshooting/">
                                    | Web Login Help</a>
                        </div>
                        
                </form>
        </div>
            
        
    </body>
</html>
